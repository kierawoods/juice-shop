name: Cypress Tests on Render

on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      env:
        CYPRESS_baseUrl: ${{ secrets.RENDER_URL }}
      run: npx cypress run
